<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #36393f;
      color: white;
    }

    #auth {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }

    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      width: 270px;
      border-radius: 5px;
      border: none;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }

    #app {
      display: none;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background: #2f3136;
      padding: 10px;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #messageInput {
      display: flex;
    }

    #messageInput input {
      flex: 1;
      padding: 10px;
      border: none;
    }

    #messageInput button {
      width: 100px;
    }

    .message {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Login / Sign Up</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
</div>

<div id="app">
  <div id="sidebar">
    <h3>DM</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="messageInput">
      <input id="messageText" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const supabaseClient = window.supabase.createClient(...)
    "https://mcofbchorvsseikgccek.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig"
  )

  async function signUp() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const { error } = await supabase.auth.signUp({
      email,
      password
    })

    if (error) {
      alert(error.message)
    } else {
      alert("Check your email to confirm sign up.")
    }
  }

  async function login() {
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      alert(error.message)
    } else {
      document.getElementById("auth").style.display = "none"
      document.getElementById("app").style.display = "flex"
      loadMessages()
    }
  }

  async function logout() {
    await supabase.auth.signOut()
    location.reload()
  }

  async function sendMessage() {
    const text = document.getElementById("messageText").value
    const { data: { user } } = await supabase.auth.getUser()

    if (!text) return

    await supabase.from("messages").insert([
      { content: text, user_id: user.id }
    ])

    document.getElementById("messageText").value = ""
    loadMessages()
  }

  async function loadMessages() {
    const { data } = await supabase
      .from("messages")
      .select("*")
      .order("created_at", { ascending: true })

    const messagesDiv = document.getElementById("messages")
    messagesDiv.innerHTML = ""

    data.forEach(msg => {
      const div = document.createElement("div")
      div.className = "message"
      div.textContent = msg.content
      messagesDiv.appendChild(div)
    })
  }
</script>

</body>
</html>
