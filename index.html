<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat App</title>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://mcofbchorvsseikgccek.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig"
)

let currentUser = null
let activeTab = "friends"
let messageChannel = null
let currentConversationId = null

// ---------------- AUTH ----------------

window.login = async () => {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: emailInput.value.trim(),
    password: passwordInput.value.trim()
  })
  if (error) return alert(error.message)
  currentUser = data.user
  showApp()
}

window.signup = async () => {
  const email = emailInput.value.trim()
  const password = passwordInput.value.trim()
  const username = usernameInput.value.trim()
  if (!username) return alert("Username required")

  const { data, error } = await supabase.auth.signUp({ email, password })
  if (error) return alert(error.message)

  await supabase.from("profiles").upsert({
    id: data.user.id,
    email,
    username
  })

  alert("Account created.")
}

window.logout = async () => {
  if (messageChannel) supabase.removeChannel(messageChannel)
  await supabase.auth.signOut()
  location.reload()
}

async function checkSession() {
  const { data } = await supabase.auth.getSession()
  if (data?.session) {
    currentUser = data.session.user
    showApp()
  } else {
    showLogin()
  }
}

function showLogin() {
  loginScreen.style.display = "flex"
  appScreen.style.display = "none"
}

function showApp() {
  loginScreen.style.display = "none"
  appScreen.style.display = "flex"
}

// ---------------- DMs ----------------

window.openDM = async (conversationId) => {

  currentConversationId = conversationId

  content.innerHTML = `
    <div class="chatContainer">
      <div id="messages" class="messages"></div>
      <div class="chatBottom">
        <input id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  `

  setupEnterKey()
  await loadMessages()
  subscribeToMessages()
}

// ---------------- ENTER SEND ----------------

function setupEnterKey() {
  const input = document.getElementById("messageInput")
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault()
      sendMessage()
    }
  })
}

// ---------------- REALTIME ----------------

function subscribeToMessages() {

  if (messageChannel) {
    supabase.removeChannel(messageChannel)
  }

  messageChannel = supabase
    .channel("messages-" + currentConversationId)
    .on(
      "postgres_changes",
      {
        event: "INSERT",
        schema: "public",
        table: "messages",
        filter: `conversation_id=eq.${currentConversationId}`
      },
      (payload) => {
        appendMessage(payload.new)
      }
    )
    .subscribe()
}

// ---------------- LOAD ----------------

async function loadMessages() {

  const { data, error } = await supabase
    .from("messages")
    .select("*")
    .eq("conversation_id", currentConversationId)
    .order("created_at", { ascending: true })

  if (error) {
    console.error("Load messages error:", error)
    return
  }

  const messagesDiv = document.getElementById("messages")
  messagesDiv.innerHTML = ""

  for (let m of data || []) {
    await appendMessage(m, false)
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight
}

// ---------------- APPEND ----------------

async function appendMessage(message, scroll = true) {

  const messagesDiv = document.getElementById("messages")
  if (!messagesDiv) return

  const { data: profile } = await supabase
    .from("profiles")
    .select("username")
    .eq("id", message.sender_id)
    .single()

  const div = document.createElement("div")
  div.innerHTML = `<strong>${profile?.username || "Unknown"}:</strong> ${message.content}`
  messagesDiv.appendChild(div)

  if (scroll) {
    messagesDiv.scrollTop = messagesDiv.scrollHeight
  }
}

// ---------------- SEND (FIXED) ----------------

window.sendMessage = async () => {

  if (!currentConversationId) {
    console.error("No conversation selected")
    return
  }

  const input = document.getElementById("messageInput")
  const text = input.value.trim()
  if (!text) return

  const { data, error } = await supabase
    .from("messages")
    .insert({
      conversation_id: currentConversationId,
      sender_id: currentUser.id,
      content: text
    })
    .select()

  if (error) {
    console.error("Message insert failed:", error)
    alert("Message failed to send. Check console.")
    return
  }

  input.value = ""

  // Optional immediate append (so it feels instant)
  if (data && data.length > 0) {
    appendMessage(data[0])
  }
}

checkSession()
</script>

<style>
body { margin:0; font-family:Arial; background:#313338; color:white; }
button { background:#5865F2; border:none; padding:8px 12px; border-radius:5px; color:white; cursor:pointer; }

#loginScreen { display:none; height:100vh; justify-content:center; align-items:center; }
.loginBox { background:#1e1f22; padding:30px; border-radius:8px; display:flex; flex-direction:column; gap:10px; width:300px; }
input { padding:8px; border-radius:4px; border:none; }

#appScreen { display:none; height:100vh; }
.sidebar { width:220px; background:#1e1f22; padding:15px; }
.sidebar button { width:100%; margin-bottom:10px; }

.main { flex:1; padding:20px; display:flex; }

.chatContainer {
  display:flex;
  flex-direction:column;
  height:100%;
  width:100%;
}

.messages {
  flex:1;
  overflow-y:auto;
  margin-bottom:10px;
}

.chatBottom {
  display:flex;
  gap:10px;
}
.chatBottom input {
  flex:1;
}
</style>
</head>

<body>

<div id="loginScreen">
  <div class="loginBox">
    <h2>Login / Sign Up</h2>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <input id="usernameInput" placeholder="Username (signup only)">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
</div>

<div id="appScreen" style="display:flex;">
  <div class="sidebar">
    <button onclick="switchTab('dms')">DMs</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <div id="content" style="width:100%;"></div>
  </div>
</div>

</body>
</html>
