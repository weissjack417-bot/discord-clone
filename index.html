<!DOCTYPE html>
<html>
<head>
  <title>Discord Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #313338;
      color: white;
    }

    .hidden { display: none; }

    /* LOGIN */
    #loginScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loginBox {
      background: #2b2d31;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #5865f2;
      color: white;
    }

    /* APP */
    #app {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 220px;
      background: #2b2d31;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background: #232428;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mainContent {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background: #404249;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatArea {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    #messageInput {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="loginBox">
    <h2>Login</h2>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div id="sidebar">
    <button onclick="showFriends()">Friends</button>
    <button onclick="showRequests()">Requests</button>
    <button onclick="showDMs()">DMs</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="content">
    <div id="topbar">
      <div id="sectionTitle">Friends</div>
      <button id="newDmBtn" class="hidden" onclick="startNewDM()">+</button>
    </div>
    <div id="mainContent"></div>
  </div>

</div>

<script>
const supabaseUrl = "https://mcofbchorvsseikgccek.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig";
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

let currentUser = null;
let activeChat = null;

/* AUTH */

async function signUp() {
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  const { data, error } = await supabaseClient.auth.signUp({ email, password });
  if (error) return alert(error.message);

  const user = data.user;
  if (user) {
    await supabaseClient.from("profiles").insert([
      { id: user.id, email: user.email }
    ]);
  }

  alert("Signup complete. Now login.");
}

async function login() {
  const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) return alert(error.message);

  currentUser = data.user;

  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");

  showFriends();
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

/* UI SECTION SWITCHING */

function setTitle(text) {
  document.getElementById("sectionTitle").innerText = text;
}

function showFriends() {
  setTitle("Friends");
  document.getElementById("newDmBtn").classList.add("hidden");
  loadFriends();
}

function showRequests() {
  setTitle("Friend Requests");
  document.getElementById("newDmBtn").classList.add("hidden");
  loadRequests();
}

function showDMs() {
  setTitle("Direct Messages");
  document.getElementById("newDmBtn").classList.remove("hidden");
  loadDMList();
}

/* FRIENDS */

async function loadFriends() {
  const container = document.getElementById("mainContent");
  container.innerHTML = "";

  const { data } = await supabaseClient
    .from("friends")
    .select("*")
    .or(`requester_id.eq.${currentUser.id},addressee_id.eq.${currentUser.id}`)
    .eq("status", "accepted");

  for (let f of data || []) {
    const friendId =
      f.requester_id === currentUser.id ? f.addressee_id : f.requester_id;

    const { data: profile } = await supabaseClient
      .from("profiles")
      .select("email")
      .eq("id", friendId)
      .single();

    const div = document.createElement("div");
    div.className = "card";
    div.innerText = profile.email;
    container.appendChild(div);
  }
}

/* REQUESTS */

async function loadRequests() {
  const container = document.getElementById("mainContent");
  container.innerHTML = "";

  const { data } = await supabaseClient
    .from("friends")
    .select("*")
    .eq("addressee_id", currentUser.id)
    .eq("status", "pending");

  for (let req of data || []) {
    const { data: profile } = await supabaseClient
      .from("profiles")
      .select("email")
      .eq("id", req.requester_id)
      .single();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      ${profile.email}
      <button onclick="acceptRequest('${req.id}')">Accept</button>
    `;
    container.appendChild(div);
  }
}

async function acceptRequest(id) {
  await supabaseClient
    .from("friends")
    .update({ status: "accepted" })
    .eq("id", id);
  showRequests();
}

/* DMS */

function loadDMList() {
  document.getElementById("mainContent").innerHTML =
    "Click + to start a DM (coming next step)";
}

function startNewDM() {
  showFriends();
}
</script>

</body>
</html>
