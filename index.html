<!DOCTYPE html>
<html>
<head>
  <title>Discord Clone</title>
</head>
<body>

<h2>Discord Clone</h2>

<button onclick="logout()">Logout</button>

<hr>

<h3>Friends</h3>
<div id="friendsList"></div>

<hr>

<h3>Messages</h3>
<div id="messages" style="border:1px solid black; height:200px; overflow:auto;"></div>

<input id="messageInput" placeholder="Send message..." />
<button onclick="sendMessage()">Send</button>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = "https://mcofbchorvsseikgccek.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let user = null;
let currentConversationId = null;

// ================== INIT ==================

async function init() {
  const { data } = await supabase.auth.getUser();
  user = data.user;

  if (!user) {
    alert("Not logged in");
    return;
  }

  loadFriends();
}

init();

// ================== LOGOUT ==================

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

// ================== LOAD FRIENDS ==================

async function loadFriends() {
  const { data: friends } = await supabase
    .from("friends")
    .select("*")
    .or(`user1_id.eq.${user.id},user2_id.eq.${user.id}`);

  const container = document.getElementById("friendsList");
  container.innerHTML = "";

  if (!friends) return;

  for (const f of friends) {
    const friendId =
      f.user1_id === user.id ? f.user2_id : f.user1_id;

    const btn = document.createElement("button");
    btn.textContent = "Open DM";
    btn.onclick = () => openDM(friendId);

    container.appendChild(btn);
    container.appendChild(document.createElement("br"));
  }
}

// ================== OPEN OR CREATE DM ==================

async function openDM(friendId) {

  const { data: myConvos } = await supabase
    .from("conversation_participants")
    .select("conversation_id")
    .eq("user_id", user.id);

  let foundConversation = null;

  if (myConvos) {
    for (const convo of myConvos) {

      const { data: participants } = await supabase
        .from("conversation_participants")
        .select("user_id")
        .eq("conversation_id", convo.conversation_id);

      if (!participants) continue;

      const ids = participants.map(p => p.user_id);

      if (ids.includes(friendId) && ids.length === 2) {
        foundConversation = convo.conversation_id;
        break;
      }
    }
  }

  if (!foundConversation) {

    const { data: newConvo } = await supabase
      .from("conversations")
      .insert({})
      .select()
      .single();

    const convoId = newConvo.id;

    await supabase.from("conversation_participants").insert([
      { conversation_id: convoId, user_id: user.id },
      { conversation_id: convoId, user_id: friendId }
    ]);

    currentConversationId = convoId;

  } else {
    currentConversationId = foundConversation;
  }

  loadMessages();
}

// ================== LOAD MESSAGES ==================

async function loadMessages() {

  if (!currentConversationId) return;

  const { data: messages } = await supabase
    .from("messages")
    .select("*")
    .eq("conversation_id", currentConversationId)
    .order("created_at", { ascending: true });

  const box = document.getElementById("messages");
  box.innerHTML = "";

  if (!messages) return;

  for (const m of messages) {
    const div = document.createElement("div");

    div.textContent =
      (m.user_id === user.id ? "You: " : "Them: ") +
      m.content;

    box.appendChild(div);
  }

  box.scrollTop = box.scrollHeight;
}

// ================== SEND MESSAGE ==================

async function sendMessage() {

  const input = document.getElementById("messageInput");
  const content = input.value.trim();

  if (!currentConversationId || !content) return;

  await supabase.from("messages").insert({
    conversation_id: currentConversationId,
    user_id: user.id,
    content: content
  });

  input.value = "";
  loadMessages();
}
</script>

</body>
</html>
