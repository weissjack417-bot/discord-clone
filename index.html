<!DOCTYPE html>
<html>
<head>
  <title>Discord Clone</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #313338;
      color: white;
    }

    .hidden { display: none; }

    /* LOGIN SCREEN */
    #loginScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loginBox {
      background: #2b2d31;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #5865f2;
      color: white;
    }

    /* APP LAYOUT */
    #app {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 240px;
      background: #2b2d31;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    #sidebar button {
      margin-bottom: 10px;
      background: #404249;
    }

    #content {
      flex: 1;
      background: #313338;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      padding: 15px;
      background: #232428;
      display: flex;
      justify-content: space-between;
    }

    #mainContent {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background: #404249;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatArea {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 8px;
    }

    #messageInput {
      display: flex;
      gap: 5px;
    }

    #dmHeader {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="loginBox">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signUp()">Sign Up</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div id="sidebar">
    <button onclick="showFriends()">Friends</button>
    <button onclick="showRequests()">Requests</button>
    <button onclick="showDMs()">DMs</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="content">
    <div id="topbar">
      <div id="sectionTitle">Friends</div>
      <button id="newDmBtn" class="hidden" onclick="startNewDM()">+</button>
    </div>
    <div id="mainContent"></div>
  </div>

</div>

<script>
const supabaseUrl = "https://mcofbchorvsseikgccek.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig";
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

let currentUser = null;
let activeChat = null;

/* AUTH */

async function signUp() {
  const { error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });
  if (error) return alert(error.message);

  const { data } = await supabaseClient.auth.getUser();
  await supabaseClient.from("profiles").insert([
    { id: data.user.id, email: data.user.email }
  ]);

  alert("Signup successful. Login now.");
}

async function login() {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) return alert(error.message);
}

async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}

supabaseClient.auth.onAuthStateChange((event, session) => {
  if (session) {
    currentUser = session.user;
    loginScreen.classList.add("hidden");
    app.classList.remove("hidden");
    showFriends();
  }
});

/* SECTIONS */

function setTitle(title) {
  sectionTitle.innerText = title;
}

function showFriends() {
  setTitle("Friends");
  newDmBtn.classList.add("hidden");
  loadFriends();
}

function showRequests() {
  setTitle("Friend Requests");
  newDmBtn.classList.add("hidden");
  loadRequests();
}

function showDMs() {
  setTitle("Direct Messages");
  newDmBtn.classList.remove("hidden");
  loadDMList();
}

/* FRIENDS */

async function loadFriends() {
  mainContent.innerHTML = "";

  const { data } = await supabaseClient
    .from("friends")
    .select("*")
    .or(`requester_id.eq.${currentUser.id},addressee_id.eq.${currentUser.id}`)
    .eq("status", "accepted");

  for (let f of data || []) {
    const friendId =
      f.requester_id === currentUser.id ? f.addressee_id : f.requester_id;

    const { data: profile } = await supabaseClient
      .from("profiles")
      .select("email")
      .eq("id", friendId)
      .single();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = profile.email;
    mainContent.appendChild(div);
  }
}

/* REQUESTS */

async function loadRequests() {
  mainContent.innerHTML = "";

  const { data } = await supabaseClient
    .from("friends")
    .select("*")
    .eq("addressee_id", currentUser.id)
    .eq("status", "pending");

  for (let req of data || []) {
    const { data: profile } = await supabaseClient
      .from("profiles")
      .select("email")
      .eq("id", req.requester_id)
      .single();

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      ${profile.email}
      <button onclick="acceptRequest('${req.id}')">Accept</button>
    `;
    mainContent.appendChild(div);
  }
}

async function acceptRequest(id) {
  await supabaseClient
    .from("friends")
    .update({ status: "accepted" })
    .eq("id", id);
  showRequests();
}

/* DMS */

async function loadDMList() {
  mainContent.innerHTML = "Click + to start a DM";
}

function startNewDM() {
  showFriends();
  newDmBtn.classList.add("hidden");
}

/* MESSAGES */

async function openChat(friendId, emailText) {
  activeChat = friendId;
  setTitle(emailText);

  mainContent.innerHTML = `
    <div id="chatArea">
      <div id="messages"></div>
      <div id="messageInput">
        <input id="newMessage" style="flex:1">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  `;

  loadMessages();
}

async function loadMessages() {
  const { data } = await supabaseClient
    .from("messages")
    .select("*")
    .or(
      `and(sender_id.eq.${currentUser.id},receiver_id.eq.${activeChat}),and(sender_id.eq.${activeChat},receiver_id.eq.${currentUser.id})`
    )
    .order("created_at");

  const msgBox = document.getElementById("messages");
  msgBox.innerHTML = "";

  for (let m of data || []) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerText = m.content;
    msgBox.appendChild(div);
  }
}

async function sendMessage() {
  await supabaseClient.from("messages").insert([
    {
      sender_id: currentUser.id,
      receiver_id: activeChat,
      content: newMessage.value
    }
  ]);
  newMessage.value = "";
  loadMessages();
}
</script>

</body>
</html>
