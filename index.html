<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat App</title>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://mcofbchorvsseikgccek.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig"
)

let currentUser = null
let activeTab = "friends"

// ---------------- AUTH ----------------

window.login = async () => {
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })
  if (error) return alert(error.message)

  currentUser = data.user
  showApp()
}

window.signup = async () => {
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value
  const username = document.getElementById("username").value

  if (!username) return alert("Username required")

  const { data, error } = await supabase.auth.signUp({ email, password })
  if (error) return alert(error.message)

  await supabase.from("profiles").insert({
    id: data.user.id,
    email: email,
    username: username
  })

  alert("Account created.")
}

window.logout = async () => {
  await supabase.auth.signOut()
  localStorage.clear()
  location.reload()
}

async function checkSession() {
  const { data } = await supabase.auth.getSession()
  if (data.session) {
    currentUser = data.session.user
    showApp()
  } else {
    showLogin()
  }
}

function showLogin() {
  document.getElementById("loginScreen").style.display = "flex"
  document.getElementById("appScreen").style.display = "none"
}

function showApp() {
  document.getElementById("loginScreen").style.display = "none"
  document.getElementById("appScreen").style.display = "flex"
  loadTab()
}

// ---------------- TABS ----------------

window.switchTab = (tab) => {
  activeTab = tab
  loadTab()
}

async function loadTab() {
  if (activeTab === "friends") loadFriends()
  if (activeTab === "requests") loadRequests()
}

// ---------------- FRIENDS ----------------

async function loadFriends() {
  const container = document.getElementById("content")
  container.innerHTML = "Loading..."

  const { data } = await supabase
    .from("friends")
    .select("*")
    .or(`requester_id.eq.${currentUser.id},addressee_id.eq.${currentUser.id}`)
    .eq("status", "accepted")

  if (!data.length) {
    container.innerHTML = "<p>No friends yet.</p>"
    return
  }

  container.innerHTML = ""

  for (let f of data) {
    const friendId = f.requester_id === currentUser.id
      ? f.addressee_id
      : f.requester_id

    const { data: profile } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", friendId)
      .single()

    container.innerHTML += `
      <div class="card">
        ${profile?.username || "Unknown"}
      </div>`
  }
}

// ---------------- REQUESTS ----------------

async function loadRequests() {
  const container = document.getElementById("content")
  container.innerHTML = "Loading..."

  const { data } = await supabase
    .from("friends")
    .select("*")
    .eq("addressee_id", currentUser.id)
    .eq("status", "pending")

  if (!data.length) {
    container.innerHTML = "<p>No pending requests.</p>"
    return
  }

  container.innerHTML = ""

  for (let r of data) {
    const { data: profile } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", r.requester_id)
      .single()

    container.innerHTML += `
      <div class="card">
        ${profile?.username || "Unknown"}
        <button onclick="acceptRequest('${r.id}')">Accept</button>
      </div>`
  }
}

window.acceptRequest = async (id) => {
  await supabase
    .from("friends")
    .update({ status: "accepted" })
    .eq("id", id)

  loadRequests()
}

// ---------------- ADD FRIEND ----------------

window.addFriend = async () => {
  const username = prompt("Enter username:")
  if (!username) return

  const { data: profile } = await supabase
    .from("profiles")
    .select("id")
    .eq("username", username)
    .single()

  if (!profile) return alert("User not found")

  await supabase.from("friends").insert({
    requester_id: currentUser.id,
    addressee_id: profile.id,
    status: "pending"
  })

  alert("Friend request sent.")
}

checkSession()
</script>

<style>
body {
  margin:0;
  font-family:Arial;
  background:#313338;
  color:white;
}

button {
  background:#5865F2;
  border:none;
  padding:8px 12px;
  border-radius:5px;
  color:white;
  cursor:pointer;
  margin-top:5px;
}

button:hover { opacity:0.85 }

#loginScreen {
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
}

.loginBox {
  background:#1e1f22;
  padding:30px;
  border-radius:8px;
  display:flex;
  flex-direction:column;
  gap:10px;
  width:300px;
}

input {
  padding:8px;
  border-radius:4px;
  border:none;
}

#appScreen {
  display:none;
  height:100vh;
}

.sidebar {
  width:220px;
  background:#1e1f22;
  padding:15px;
}

.sidebar button {
  width:100%;
  margin-bottom:10px;
}

.main {
  flex:1;
  padding:20px;
}

.card {
  background:#2b2d31;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div id="loginScreen">
  <div class="loginBox">
    <h2>Login / Sign Up</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <input id="username" placeholder="Username (signup only)">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
</div>

<div id="appScreen" style="display:flex;">
  <div class="sidebar">
    <button onclick="switchTab('friends')">Friends</button>
    <button onclick="switchTab('requests')">Requests</button>
    <button onclick="addFriend()">+ Add Friend</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <div id="content"></div>
  </div>
</div>

</body>
</html>
