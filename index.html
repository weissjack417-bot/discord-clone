<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Discord Clone</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #36393f;
  color: white;
  display: flex;
  height: 100vh;
}

#sidebar {
  width: 260px;
  background-color: #2f3136;
  padding: 15px;
  overflow-y: auto;
}

#sidebar h3 {
  margin-top: 0;
  color: #b9bbbe;
  font-size: 14px;
  text-transform: uppercase;
}

.friend-btn {
  display: block;
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
  background-color: #40444b;
  border: none;
  color: white;
  text-align: left;
  cursor: pointer;
  border-radius: 5px;
}

.friend-btn:hover {
  background-color: #5865f2;
}

#chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#chat-header {
  padding: 15px;
  background-color: #2f3136;
  border-bottom: 1px solid #202225;
}

#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
}

.message span {
  font-weight: bold;
  margin-right: 5px;
}

#input-area {
  padding: 15px;
  background-color: #40444b;
  display: flex;
}

#messageInput {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

#sendBtn {
  margin-left: 10px;
  padding: 10px 15px;
  background-color: #5865f2;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

#sendBtn:hover {
  background-color: #4752c4;
}

.logout {
  position: absolute;
  bottom: 15px;
  left: 15px;
  background-color: #ed4245;
  border: none;
  padding: 8px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <h3>Direct Messages</h3>
  <div id="friendsList"></div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div id="chat">
  <div id="chat-header">Select a DM</div>
  <div id="messages"></div>

  <div id="input-area">
    <input id="messageInput" placeholder="Message..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = "https://mcofbchorvsseikgccek.supabase.co";
const supabaseKey = "YOUR_ANON_KEY_HERE";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let user = null;
let currentConversationId = null;
let currentFriendId = null;

async function init() {
  const { data } = await supabase.auth.getUser();
  user = data.user;

  if (!user) {
    alert("Not logged in");
    return;
  }

  loadFriends();
}
init();

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}

async function loadFriends() {
  const { data: friends } = await supabase
    .from("friends")
    .select("*")
    .or(`user1_id.eq.${user.id},user2_id.eq.${user.id}`);

  const container = document.getElementById("friendsList");
  container.innerHTML = "";

  if (!friends) return;

  for (const f of friends) {
    const friendId =
      f.user1_id === user.id ? f.user2_id : f.user1_id;

    const btn = document.createElement("button");
    btn.className = "friend-btn";
    btn.textContent = "Open DM";
    btn.onclick = () => openDM(friendId);

    container.appendChild(btn);
  }
}

async function openDM(friendId) {

  currentFriendId = friendId;

  const { data: myConvos } = await supabase
    .from("conversation_participants")
    .select("conversation_id")
    .eq("user_id", user.id);

  let foundConversation = null;

  if (myConvos) {
    for (const convo of myConvos) {
      const { data: participants } = await supabase
        .from("conversation_participants")
        .select("user_id")
        .eq("conversation_id", convo.conversation_id);

      if (!participants) continue;

      const ids = participants.map(p => p.user_id);

      if (ids.includes(friendId) && ids.length === 2) {
        foundConversation = convo.conversation_id;
        break;
      }
    }
  }

  if (!foundConversation) {
    const { data: newConvo } = await supabase
      .from("conversations")
      .insert({})
      .select()
      .single();

    const convoId = newConvo.id;

    await supabase.from("conversation_participants").insert([
      { conversation_id: convoId, user_id: user.id },
      { conversation_id: convoId, user_id: friendId }
    ]);

    currentConversationId = convoId;
  } else {
    currentConversationId = foundConversation;
  }

  document.getElementById("chat-header").innerText = "Direct Message";
  loadMessages();
}

async function loadMessages() {
  if (!currentConversationId) return;

  const { data: messages } = await supabase
    .from("messages")
    .select("*")
    .eq("conversation_id", currentConversationId)
    .order("created_at", { ascending: true });

  const box = document.getElementById("messages");
  box.innerHTML = "";

  if (!messages) return;

  for (const m of messages) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<span>${m.user_id === user.id ? "You" : "Them"}:</span> ${m.content}`;
    box.appendChild(div);
  }

  box.scrollTop = box.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const content = input.value.trim();

  if (!currentConversationId || !content) return;

  await supabase.from("messages").insert({
    conversation_id: currentConversationId,
    user_id: user.id,
    content: content
  });

  input.value = "";
  loadMessages();
}
</script>

</body>
</html>
