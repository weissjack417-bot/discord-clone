<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat App</title>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

const supabase = createClient(
  "https://mcofbchorvsseikgccek.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jb2ZiY2hvcnZzc2Vpa2djY2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NDg2NDksImV4cCI6MjA4NjQyNDY0OX0.aUzfF3LEDqTXOs3hozzWqP-3h1atbAwwFX-A32RExig"
)

let currentUser = null
let activeTab = "friends"

// ---------------- AUTH ----------------

window.login = async () => {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: emailInput.value.trim(),
    password: passwordInput.value.trim()
  })
  if (error) return alert(error.message)

  currentUser = data.user
  showApp()
}

window.signup = async () => {
  const email = emailInput.value.trim()
  const password = passwordInput.value.trim()
  const username = usernameInput.value.trim()

  if (!username) return alert("Username required")

  const { data, error } = await supabase.auth.signUp({ email, password })
  if (error) return alert(error.message)

  await supabase.from("profiles").upsert({
    id: data.user.id,
    email,
    username
  })

  alert("Account created.")
}

window.logout = async () => {
  await supabase.auth.signOut()
  location.reload()
}

async function checkSession() {
  const { data } = await supabase.auth.getSession()
  if (data?.session) {
    currentUser = data.session.user
    showApp()
  } else {
    showLogin()
  }
}

function showLogin() {
  loginScreen.style.display = "flex"
  appScreen.style.display = "none"
}

function showApp() {
  loginScreen.style.display = "none"
  appScreen.style.display = "flex"
  loadTab()
}

// ---------------- TABS ----------------

window.switchTab = (tab) => {
  activeTab = tab
  loadTab()
}

async function loadTab() {
  if (activeTab === "friends") loadFriends()
  if (activeTab === "requests") loadRequests()
  if (activeTab === "dms") loadDMList()
}

// ---------------- FRIENDS ----------------

async function loadFriends() {
  content.innerHTML = "Loading..."

  const { data } = await supabase
    .from("friends")
    .select("*")
    .or(`requester_id.eq.${currentUser.id},addressee_id.eq.${currentUser.id}`)
    .eq("status", "accepted")

  if (!data?.length) {
    content.innerHTML = "<p>No friends yet.</p>"
    return
  }

  content.innerHTML = ""

  for (let f of data) {
    const friendId = f.requester_id === currentUser.id
      ? f.addressee_id
      : f.requester_id

    const { data: profile } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", friendId)
      .single()

    content.innerHTML += `
      <div class="card" onclick="startDM('${friendId}')">
        ${profile?.username || "Unknown"}
      </div>`
  }
}

// ---------------- REQUESTS ----------------

async function loadRequests() {
  content.innerHTML = "Loading..."

  const { data } = await supabase
    .from("friends")
    .select("*")
    .eq("addressee_id", currentUser.id)
    .eq("status", "pending")

  if (!data?.length) {
    content.innerHTML = "<p>No pending requests.</p>"
    return
  }

  content.innerHTML = ""

  for (let r of data) {
    const { data: profile } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", r.requester_id)
      .single()

    content.innerHTML += `
      <div class="card">
        ${profile?.username || "Unknown"}
        <button onclick="acceptRequest('${r.id}')">Accept</button>
      </div>`
  }
}

window.acceptRequest = async (id) => {
  await supabase.from("friends").update({ status: "accepted" }).eq("id", id)
  loadRequests()
}

// ---------------- ADD FRIEND ----------------

window.addFriend = async () => {
  const username = prompt("Enter username:")
  if (!username) return

  const { data: profile } = await supabase
    .from("profiles")
    .select("id")
    .eq("username", username)
    .single()

  if (!profile) return alert("User not found")

  await supabase.from("friends").insert({
    requester_id: currentUser.id,
    addressee_id: profile.id,
    status: "pending"
  })

  alert("Friend request sent.")
}

// ---------------- DMs LIST ----------------

async function loadDMList() {
  content.innerHTML = "Loading..."

  const { data } = await supabase
    .from("conversation_participants")
    .select("conversation_id")
    .eq("user_id", currentUser.id)

  if (!data?.length) {
    content.innerHTML = "<p>No conversations yet.</p>"
    return
  }

  content.innerHTML = ""

  for (let c of data) {

    const { data: participants } = await supabase
      .from("conversation_participants")
      .select("user_id")
      .eq("conversation_id", c.conversation_id)

    const names = []

    for (let p of participants || []) {
      if (p.user_id === currentUser.id) continue
      const { data: profile } = await supabase
        .from("profiles")
        .select("username")
        .eq("id", p.user_id)
        .single()
      if (profile?.username) names.push(profile.username)
    }

    content.innerHTML += `
      <div class="card" onclick="openDM('${c.conversation_id}')">
        ${names.join(", ") || "Conversation"}
      </div>`
  }
}

// ---------------- START DM ----------------

window.startDM = async (friendId) => {

  const { data: existing } = await supabase
    .from("conversation_participants")
    .select("conversation_id")
    .eq("user_id", currentUser.id)

  for (let convo of existing || []) {

    const { data: participants } = await supabase
      .from("conversation_participants")
      .select("user_id")
      .eq("conversation_id", convo.conversation_id)

    if (participants?.find(p => p.user_id === friendId)) {
      switchTab("dms")
      openDM(convo.conversation_id)
      return
    }
  }

  const { data: newConvo } = await supabase
    .from("conversations")
    .insert({})
    .select()
    .single()

  await supabase.from("conversation_participants").insert([
    { conversation_id: newConvo.id, user_id: currentUser.id },
    { conversation_id: newConvo.id, user_id: friendId }
  ])

  switchTab("dms")
  openDM(newConvo.id)
}

// ---------------- OPEN DM ----------------

window.openDM = async (conversationId) => {

  content.innerHTML = `
    <div class="chatContainer">
      <div id="messages" class="messages"></div>

      <div class="chatBottom">
        <button onclick="addToConversation('${conversationId}')">+</button>
        <input id="messageInput" placeholder="Type message...">
        <button onclick="sendMessage('${conversationId}')">Send</button>
      </div>
    </div>
  `

  // Let the DOM fully render before loading messages
  setTimeout(() => {
    loadMessages(conversationId)
  }, 0)
}


// ---------------- ADD USER TO GROUP ----------------

window.addToConversation = async (conversationId) => {
  const username = prompt("Enter username to add:")
  if (!username) return

  const { data: profile } = await supabase
    .from("profiles")
    .select("id")
    .eq("username", username)
    .single()

  if (!profile) return alert("User not found")

  await supabase.from("conversation_participants").insert({
    conversation_id: conversationId,
    user_id: profile.id
  })

  alert("User added to conversation.")
}

// ---------------- LOAD MESSAGES ----------------

async function loadMessages(conversationId) {

  const { data: messages } = await supabase
    .from("messages")
    .select("*")
    .eq("conversation_id", conversationId)
    .order("created_at", { ascending: true })

  const messagesDiv = document.getElementById("messages")
  messagesDiv.innerHTML = ""

  if (!messages || messages.length === 0) return

  // Get unique sender IDs
  const senderIds = [...new Set(messages.map(m => m.sender_id))]

  // Fetch all usernames in ONE query
  const { data: profiles } = await supabase
    .from("profiles")
    .select("id, username")
    .in("id", senderIds)

  const usernameMap = {}
  profiles?.forEach(p => {
    usernameMap[p.id] = p.username
  })

  for (let m of messages) {
    messagesDiv.innerHTML += `
      <div><strong>${usernameMap[m.sender_id] || "Unknown"}:</strong> ${m.content}</div>
    `
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight
}


window.sendMessage = async (conversationId) => {
  const input = document.getElementById("messageInput")
  if (!input.value.trim()) return

  await supabase.from("messages").insert({
    conversation_id: conversationId,
    sender_id: currentUser.id,
    content: input.value.trim()
  })

  input.value = ""
  loadMessages(conversationId)
}

checkSession()
</script>

<style>

input { padding:8px; border-radius:4px; border:none; }

#appScreen { display:none; height:100vh; }
.sidebar { width:220px; background:#1e1f22; padding:15px; }
.sidebar button { width:100%; margin-bottom:10px; }

  display:flex;
  flex-direction:column;

  width:100%;

.messages {
  flex:1;

}

.chatBottom {
  display:flex;
  gap:10px;
}
.chatBottom input {
  flex:1;

</style>
</head>

<body>

<div id="loginScreen">
  <div class="loginBox">
    <h2>Login / Sign Up</h2>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <input id="usernameInput" placeholder="Username (signup only)">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>
</div>

<div id="appScreen" style="display:flex;">
  <div class="sidebar">
    <button onclick="switchTab('friends')">Friends</button>
    <button onclick="switchTab('requests')">Requests</button>
    <button onclick="switchTab('dms')">DMs</button>
    <button onclick="addFriend()">+ Add Friend</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <div id="content" style="width:100%;"></div>
  </div>
</div>

</body>
</html>
